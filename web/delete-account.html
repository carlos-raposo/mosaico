<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Delete Account - Mosaico</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Material Symbols Outlined for dark_mode and light_mode -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
   
    main form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 2rem auto 0 auto;
      background: var(--accent);
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(33,154,26,0.06);
    }
    main label {
      font-weight: 500;
      margin-bottom: 0.2rem;
    }
    main input, main button {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    main button[type="submit"] {
      background-color: var(--primary);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    main button[type="submit"]:hover {
      background-color: #176d13;
    }
    .password-container {
      position: relative;
      width: 100%;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.1em;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    @media (max-width: 600px) {
      main form {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-logo">
        <img src="logo.png" alt="Mosaico Logo" class="logo">
      </div>
      <div class="header-content">
        <h1 data-i18n="delete_title">Delete Account</h1>
      </div>
    </div>
    <div class="header-actions">
      <div class="lang-menu-container">
        <button id="toggle-lang" aria-label="Toggle language" type="button">EN</button>
        <div id="lang-menu" class="lang-menu" style="display:none; position:absolute;">
          <button class="lang-option" type="button" data-lang="EN">EN</button>
          <button class="lang-option" type="button" data-lang="PT">PT</button>
        </div>
      </div>
      <span id="toggle-theme" class="material-symbols-outlined" aria-label="Toggle dark/light mode" tabindex="0">dark_mode</span>
    </div>
  </header>
  <main>
    <section class="intro">
      <h2 data-i18n="delete_heading">Request Account Deletion</h2>
      <p data-i18n="delete_intro">If you wish to delete your account, please enter your credentials below. This action is irreversible, and all your data will be permanently deleted.</p>
    </section>
    <form id="deleteAccountForm">
      <label for="email" data-i18n="delete_email_label">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required data-i18n="delete_email_placeholder">
      
      <label for="password" data-i18n="delete_password_label">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password" required data-i18n="delete_password_placeholder">
        <button type="button" class="password-toggle" onclick="togglePassword('password')">
          <span id="password-icon">üëÅÔ∏è</span>
        </button>
      </div>
      
      <label for="confirmPassword" data-i18n="delete_confirm_label">Confirm Password:</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required data-i18n="delete_confirm_placeholder">
        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
          <span id="confirmPassword-icon">üëÅÔ∏è</span>
        </button>
      </div>
      
      <button type="submit" data-i18n="delete_submit">Delete My Account</button>
    </form>
    <div id="message" class="message"></div>
  </main>
  <footer>
    <p>&#169; 2025 Mosaico. All rights reserved.</p>
    <div class="footer-links">
      <a href="index.html" data-i18n="delete_home">Home</a> | 
      <a href="privacy-policy.html" data-i18n="delete_privacy">Privacy Policy</a>
    </div>
  </footer>
  <script>
    // Firebase configuration - use your actual Firebase project credentials
    const firebaseConfig = {
      apiKey: "AIzaSyDcJiuLKNKOr7M1zSi_2HvPwk95c8b87jY",
      authDomain: "mosaico-3b5af.firebaseapp.com",
      projectId: "mosaico-3b5af",
      storageBucket: "mosaico-3b5af.firebasestorage.app",
      messagingSenderId: "320042527743",
      appId: "1:320042527743:android:51b6a21f28cea03be4b9f5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Toggle password visibility
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const icon = document.getElementById(inputId + "-icon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.textContent = "üîí";
      } else {
        passwordInput.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    document.getElementById('deleteAccountForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageEl = document.getElementById('message');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        messageEl.textContent = "Passwords do not match";
        messageEl.className = "message error";
        return;
      }
      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await user.delete();
        messageEl.textContent = 'Account successfully deleted';
        messageEl.className = 'message success';
        document.getElementById('deleteAccountForm').reset();
      } catch (error) {
        console.error('Error:', error);
        messageEl.textContent = error.message;
        messageEl.className = 'message error';
      }
    });

    // Linguistic support for delete-account.html
    const deleteTranslations = {
      EN: {
        delete_title: "Delete Account",
        delete_heading: "Request Account Deletion",
        delete_intro: "If you wish to delete your account, please enter your credentials below. This action is irreversible, and all your data will be permanently deleted.",
        delete_email_label: "Email Address:",
        delete_email_placeholder: "Enter your email",
        delete_password_label: "Password:",
        delete_password_placeholder: "Enter your password",
        delete_confirm_label: "Confirm Password:",
        delete_confirm_placeholder: "Confirm your password",
        delete_submit: "Delete My Account",
        delete_home: "Home",
        delete_privacy: "Privacy Policy"
      },
      PT: {
        delete_title: "Eliminar Conta",
        delete_heading: "Pedido de Elimina√ß√£o de Conta",
        delete_intro: "Se pretende eliminar a sua conta, por favor insira as suas credenciais abaixo. Esta a√ß√£o √© irrevers√≠vel e todos os seus dados ser√£o permanentemente apagados.",
        delete_email_label: "Endere√ßo de Email:",
        delete_email_placeholder: "Insira o seu email",
        delete_password_label: "Palavra-passe:",
        delete_password_placeholder: "Insira a sua palavra-passe",
        delete_confirm_label: "Confirmar Palavra-passe:",
        delete_confirm_placeholder: "Confirme a sua palavra-passe",
        delete_submit: "Eliminar a Minha Conta",
        delete_home: "In√≠cio",
        delete_privacy: "Pol√≠tica de Privacidade"
      }
    };

    function setDeleteLanguage(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (deleteTranslations[lang] && deleteTranslations[lang][key]) {
          if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
            el.placeholder = deleteTranslations[lang][key];
          } else {
            el.innerHTML = deleteTranslations[lang][key];
          }
        }
      });
      // Salva a escolha do idioma no localStorage
      localStorage.setItem('lang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // ...existing theme toggle and firebase code...
      const langBtn = document.getElementById('toggle-lang');
      const langMenu = document.getElementById('lang-menu');
      let currentLang = localStorage.getItem('lang') || 'EN';
      if (langBtn && langMenu) {
        langBtn.textContent = currentLang;
        setDeleteLanguage(currentLang);

        langBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          // Toggle menu visibility
          langMenu.style.display = langMenu.style.display === 'block' ? 'none' : 'block';
        });
        // Option click
        langMenu.querySelectorAll('.lang-option').forEach(option => {
          option.addEventListener('click', (e) => {
            const lang = option.getAttribute('data-lang');
            langBtn.textContent = lang;
            langMenu.style.display = 'none';
            currentLang = lang;
            setDeleteLanguage(lang);
          });
        });
        // Fecha o menu ao clicar fora
        document.addEventListener('click', () => {
          langMenu.style.display = 'none';
        });
        // Evita fechar ao clicar dentro do menu
        langMenu.addEventListener('click', e => e.stopPropagation());
      } else {
        setDeleteLanguage(currentLang);
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
  <script src="script.js"></script>
</body>
</html>
